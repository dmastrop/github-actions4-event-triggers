name: Events Demo 1
#on: [push, workflow_dispatch]
# we do not want all pushes to all branches to execute this workflow
# we do not want to deploy unless master branch pushed.
on:
  pull_request:
    #types: [opened, edited]
    types:
      - opened
      #-closed
      #- edited
      # which activity types trigger the pull_request
    branches:
    # note that this branch pull refers to the TARGET of the pull request and not the source
      - main # main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
    #reserved name "branches"
      - main
      - master
      - 'dev-*'  # dev-new dev-this-is-new; the * means anything other than slashes /
      - 'feat/**' # feat/new feat/new/button; the ** includes slashes /
      #developer-1, for example, would not trigger the build
    paths-ignore:
      - '.github/workflows/*'
        #the push will only trigger the workflow if github/workflows file was NOT changed.
        # if other files changed and this file changed it will not trigger the workflow 
    #paths:
     # - '.github/workflows/*'
      #only triggered if at least one file in paths is changed.     
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."